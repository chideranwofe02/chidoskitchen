<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Chidos Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 35px 25px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h2 {
      color: #d62828;
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .login-header p {
      color: #555;
      font-size: 0.9em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95em;
      outline: none;
      transition: border 0.3s;
      width: 100%;
    }

    input:focus {
      border: 1px solid #d62828;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      color: #777;
      user-select: none;
    }

    .toggle-password:hover {
      color: #d62828;
    }

    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9em;
      color: #555;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #d62828;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      background: #d62828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b71c1c;
    }

    .register-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .register-link a {
      color: #d62828;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px 18px;
      }

      .login-header h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üç¥ Welcome Back</h2>
      <p>Login to continue your Chidos Kitchen journey</p>
    </div>

    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Email Address" required />

      <div class="password-container">
        <input type="password" name="password" placeholder="Password" required />
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" /> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <div class="errMessage" id="errMessage"></div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don‚Äôt have an account? <a href="register.html">Create one</a>
    </div>

    <footer>¬© 2025 Chidos Kitchen</footer>
  </div>

  <script>
    // Password visibility toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.querySelector("input[name='password']");

    togglePassword.addEventListener("click", () => {
      const type =
        passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>

  <script src="javascript/login.js"></script>
</body>
</html>
