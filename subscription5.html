<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Chido‚Äôs Kitchen - Subscription</title>

  <!-- Bootstrap + Icons -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/main.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: var(--surface-color);
      font-family: var(--default-font);
      color: var(--default-color);
      overflow-x: hidden;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
      background: var(--surface-color);
    }

    .sidebar {
      width: 250px;
      background-color: var(--accent-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 22px;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 30px;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1100;
      cursor: pointer;
    }

    /* Cart */
    .cart-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1100;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: #fff;
      color: var(--accent-color);
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .main {
      flex: 1;
      margin-left: 250px;
      padding: 40px;
      background: var(--background-color);
      transition: margin-left 0.3s ease;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .wallet-btn {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background-color: #e43c3c;
    }

    .day-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      background: #fff;
    }

    .toggle-btn {
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 20px;
      padding: 6px 15px;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn.on {
      background-color: var(--accent-color);
      color: #fff;
    }

    .meal-select {
      margin-top: 8px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subscribe-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      font-weight: 600;
      transition: 0.3s;
    }

    .subscribe-btn:hover {
      background-color: #e43c3c;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 25px;
      }

      .hamburger {
        display: block;
      }

      .cart-btn {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger -->
  <button class="hamburger" id="hamburger"><i class="bi bi-list"></i></button>

  <!-- Cart -->
  <button class="cart-btn">
    <i class="bi bi-cart-fill"></i>
    <span class="cart-count">3</span>
  </button>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Chido‚Äôs Kitchen</h2>
      <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="#"><i class="bi bi-egg-fried me-2"></i> Menu</a>
      <a href="#" class="active"><i class="bi bi-calendar-check me-2"></i> Subscriptions</a>
      <a href="#"><i class="bi bi-gift me-2"></i> Referrals</a>
      <a href="#"><i class="bi bi-wallet2 me-2"></i> Wallet</a>
      <a href="#"><i class="bi bi-person me-2"></i> Profile</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <h4>Weekly Subscription Plan üç≤</h4>
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span class="fw-semibold">Wallet: <span style="color: var(--accent-color);">‚Ç¶2,500</span></span>
          <button class="wallet-btn">Add Funds</button>
        </div>
      </div>

      <section>
        <p class="mb-4">Toggle ON/OFF for Breakfast, Lunch, or Dinner each day and choose your preferred meal.</p>

        <div class="row g-4">
          <script>
            const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
            document.write(
              days.map(day => `
              <div class="col-md-6 col-lg-4">
                <div class="day-card">
                  <h6 class="fw-bold mb-3">${day}</h6>
                  ${["Breakfast","Lunch","Dinner"].map(meal => `
                    <div class="mb-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <span>${meal}</span>
                        <button class="toggle-btn" onclick="toggleMeal(this)">OFF</button>
                      </div>
                      <select class="form-select meal-select mt-2">
                        <option value="">Select ${meal}...</option>
                        <option>Jollof Rice & Chicken</option>
                        <option>Egusi Soup & Swallow</option>
                        <option>Onugbu Soup</option>
                        <option>Spaghetti & Beef</option>
                        <option>Indomie & Egg</option>
                        <option>Fried Rice & Plantain</option>
                      </select>
                    </div>
                  `).join('')}
                </div>
              </div>`).join('')
            );
          </script>
        </div>

        <div class="mt-5">
          <button class="subscribe-btn">Confirm Subscription</button>
        </div>
      </section>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    let isOpen = false;

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      isOpen = !isOpen;
      hamburger.innerHTML = isOpen ? '<i class="bi bi-x-lg"></i>' : '<i class="bi bi-list"></i>';
    });

    function toggleMeal(btn) {
      const select = btn.parentElement.nextElementSibling;
      btn.classList.toggle('on');

      if (btn.classList.contains('on')) {
        btn.textContent = 'ON';
        select.style.display = 'block';
      } else {
        btn.textContent = 'OFF';
        select.style.display = 'none';
      }
    }
  </script>
</body>
</html>
