  <style>
    :root {
      --accent-color: #ce1212;
      --background-color: #f9f9f9;
      --surface-color: #fff;
      --heading-color: #222;
      --default-color: #444;
      --default-font: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--surface-color);
      font-family: var(--default-font);
      color: var(--default-color);
      overflow-x: hidden;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
      background: var(--surface-color);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--accent-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 22px;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 30px;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1100;
      cursor: pointer;
    }

    /* Cart Button */
    .cart-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1100;
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: #fff;
      color: var(--accent-color);
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Main */
    .main {
      flex: 1;
      margin-left: 250px;
      padding: 40px;
      transition: margin-left 0.3s ease;
      background: var(--background-color);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--accent-color);
    }

    .profile-header h4 {
      font-weight: 700;
      color: var(--heading-color);
    }

    .profile-header p {
      color: #777;
    }

    .profile-header span {
      display: inline-block;
      background: rgba(228, 60, 60, 0.1);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      background-color: var(--surface-color);
      padding: 25px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card h6 {
      font-weight: 600;
      color: var(--heading-color);
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 14px;
    }

    .update-btn {
      background-color: var(--accent-color);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .update-btn:hover {
      background-color: #c92c3c;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 25px;
      }

      .hamburger {
        display: block;
      }

      .cart-btn {
        padding: 8px 15px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
