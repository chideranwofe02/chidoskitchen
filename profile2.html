<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Profile | Chido’s Kitchen</title>

  <!-- Bootstrap + Icons -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --accent-color: #e43c3c;
      --background-color: #f9f9f9;
      --surface-color: #fff;
      --heading-color: #222;
      --default-color: #444;
      --default-font: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--surface-color);
      font-family: var(--default-font);
      color: var(--default-color);
      overflow-x: hidden;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
      background: var(--surface-color);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--accent-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 22px;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 30px;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1100;
      cursor: pointer;
    }

    /* Cart Button */
    .cart-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1100;
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background-color: #fff;
      color: var(--accent-color);
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Main */
    .main {
      flex: 1;
      margin-left: 250px;
      padding: 40px;
      transition: margin-left 0.3s ease;
      background: var(--background-color);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--accent-color);
    }

    .profile-header h4 {
      font-weight: 700;
      color: var(--heading-color);
    }

    .profile-header p {
      color: #777;
    }

    .profile-header span {
      display: inline-block;
      background: rgba(228, 60, 60, 0.1);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      background-color: var(--surface-color);
      padding: 25px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card h6 {
      font-weight: 600;
      color: var(--heading-color);
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 14px;
    }

    .update-btn {
      background-color: var(--accent-color);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .update-btn:hover {
      background-color: #c92c3c;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 25px;
      }

      .hamburger {
        display: block;
      }

      .cart-btn {
        padding: 8px 15px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger -->
  <button class="hamburger" id="hamburger"><i class="bi bi-list"></i></button>

  <!-- Cart -->
  <button class="cart-btn">
    <i class="bi bi-cart-fill"></i>
    <span class="cart-count">2</span>
  </button>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Chido’s Kitchen</h2>
      <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="#"><i class="bi bi-egg-fried me-2"></i> Menu</a>
      <a href="#"><i class="bi bi-calendar-check me-2"></i> Subscriptions</a>
      <a href="#"><i class="bi bi-gift me-2"></i> Referrals</a>
      <a href="#"><i class="bi bi-wallet2 me-2"></i> Wallet</a>
      <a href="#" class="active"><i class="bi bi-person me-2"></i> Profile</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="profile-header">
        <img src="https://source.unsplash.com/120x120/?portrait" alt="User Avatar">
        <h4>Chidera Nwofe</h4>
        <p>Nsukka, Nigeria</p>
        <span>Referral Code: <strong>CHD7261</strong></span>
      </div>

      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card">
            <h6>Personal Information</h6>
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Chidera Nwofe">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" value="chidera@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" value="+234 812 345 6789">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" value="University of Nigeria, Nsukka">
              </div>
              <button type="button" class="update-btn w-100 mt-3">Update Profile</button>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <h6>Account Summary</h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Wallet Balance
                <span class="fw-bold text-success">₦3,200</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Active Subscription
                <span class="fw-bold text-primary">Weekly Meal Plan</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Referral Earnings
                <span class="fw-bold text-warning">₦9,500</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    let isOpen = false;

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      isOpen = !isOpen;
      hamburger.innerHTML = isOpen ? '<i class="bi bi-x-lg"></i>' : '<i class="bi bi-list"></i>';
    });
  </script>
</body>
</html>
