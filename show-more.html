<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chido's Kitchen - Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #fafafa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #ce1212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar h1 {
      font-size: 1.4rem;
    }
    .cart {
      position: relative;
      background: white;
      color: #ce1212;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .cart span {
      background: #ce1212;
      color: white;
      font-size: 0.75rem;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -6px;
      right: -6px;
    }

    /* Food Grid */
    .menu-container {
      padding: 30px 5%;
    }
    .menu-title {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 25px;
      color: #333;
    }
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .food-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .food-card:hover {
      transform: translateY(-4px);
    }
    .food-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .food-info {
      padding: 15px;
    }
    .food-info h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .food-info p {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .food-info button {
      background: #ce1212;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .food-info button:hover {
      background: #ce1212;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 1.1rem;
      }
      .menu-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Chido's Kitchen</h1>
    <div class="cart">
      ðŸ›’ Cart <span id="cartCount">0</span>
    </div>
  </div>

  <section class="menu-container">
    <h2 class="menu-title">Explore Our Delicious Menu</h2>
    <div class="food-grid" id="foodGrid">
      <!-- Food items -->
    
    </div>
  </section>

  <script>
    
  </script>

  <script src="javascript/show-more.js"></script>
</body>
</html>
